<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Todos los meta datos-->
        <meta name="Description" content="Descripcion del sitio web">
        <meta name="Keyword" content="Creación de formulario">  
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Formulario</title> <!--Titulo de la pastaña de la pagina-->
    </head>

    <body>
        <img class="img-fondo" src="img/fondo.jpg" alt="fondo">
        <h1>Formulario</h1>
        <div id="wrapper">
            <div class="container-info">
                <form action="#" method="get">
                    <div class="cuadrosTexto clearfix">
                        <h5>ACCOUNT</h5>

                        <div class="boxs">
                            <div><img class="icon" src="./img/img-1.png" alt="imagen-1"></div>
                            <label for="nombre"></label>
                            <input type="text" value="Full Name" name="nombre" class="account"/>
                        </div>

                        <div class="boxs"> 
                            <div><img class="icon" src="./img/img-2.png" alt="imagen-2"></div>
                            <label for="e-mail"></label>
                            <input type="text" value="E-mail" name="e-mail" class="account">
                        </div>
                        
                        <div class="boxs">
                            <span><img class="icon" src="./img/img-3.png" alt="imagen-3"></span>
                            <label for="password"></label>
                            <input type="text" value="Password" name="password" class="account">
                        </div>
                    </div>

                    <div class="date clearfix">
                        <h5>DATE OF BIRTH</h5>
                        <label for="date"></label>
                        <input type="date" value="" name="date" class="account"/>
                    </div>

                    <div class="gender clearfix">
                        <h5>GENDER</h5>

                        <div class="gender-botton">
                            <label for="genero"></label>
                            <input type="radio" value="Male" name="genero">
                            <label for="Male">Male</label>
                        </div>
                        
                        <div class="gender-botton">
                            <label for="genero"></label>
                            <input type="radio" value="Female" name="genero">
                            <label for="Female">Female</label>
                        </div>
                    </div>
                    
                    <div class="pyment clearfix">
                        <h5>PYMENT DETAILS</h5>
                        <button class="pymentBotones"><img class="img-1" src="img/visa.png" alt="visa">Credit Card</button>

                        <button class="pymentBotones"><img class="img-2" src="img/paypal.png" alt="paypal">Paypal</button>
                    </div>

                    <div class="cuadrosTexto clearfix">
                        <div class="clearfix">
                            <div><img class="icon" src="./img/img-4.png" alt="imagen-4"></div>
                            <label for="card"></label>
                            <input type="text" value="Card Number" name="card" class="account"/>
                        </div>

                        <div class="clearfix ">
                            <div><img class="icon" src="./img/img-5.png" alt="imagen-5"></div>
                            <label for="card"></label>
                            <input type="text" value="Card" name="card" class="account"/>
                        </div>
                        
                        <div class="dateCard">
                            <label for="date"></label>
                            <input type="date" value="" name="date" class="account"/>
                        </div>
                    </div>    

                    <div class="texto clearfix">
                        <h5>TERMS Y CONDITIONS</h5>

                        <input type="checkbox" value="terms" name="terminos">
                        <label for="terms">Yes I accept the terms and conditions of signing up to this service and have read the privacy pilicy regarding the storing my information.</label>
                    </div>
                    <button class = "enviar" type="submit" value="submit">Sign Up!</button>
                </form>
            </div>
        </div>
    </body>
</html>
